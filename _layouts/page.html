<!DOCTYPE html>
<html> 
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <title>{{ page.title }}</title>

        {% if page.meta_description %}<meta name='description' content='{{ page.meta_description }}'>{% else %}<meta name='description' content='WorkCreative.net brings you the very best web development, design, management & support jobs. We want you to land your dream job. Find yours today.'>{% endif %}
        {% if page.meta_keywords %}<meta name='keywords' content='{{ page.meta_keywords }}'>{% else %}<meta name='keywords' content='web development job, web design job, job web design, job in web design, job web development, web design job description
web site design job, web design job boards, web design job postings'>{% endif %}
        <meta name='viewport' content='initial-scale=1, maximum-scale=1, user-scalable=no'>
        <meta name='apple-mobile-web-app-capable' content='yes'>
        <meta name='apple-mobile-web-app-status-bar-style' content='black'>
        <link rel='stylesheet' href='https://s3.amazonaws.com/workcreative-assets/css/bootstrap.min.css'>
        <link rel='stylesheet' href='https://s3.amazonaws.com/workcreative-assets/css/bootstrap-responsive.min.css'>
        <link rel='stylesheet' href='https://s3.amazonaws.com/workcreative-assets/css/main.css' media='screen'>
        <link rel='stylesheet' href='https://s3.amazonaws.com/workcreative-assets/css/print.css' media='print'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700%7COswald:400,300,700' rel='stylesheet' type='text/css'> 
        <script src='https://s3.amazonaws.com/workcreative-assets/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js'></script>
        {% include ios-startup.html %}
    </head>
<body>
{% include header.html %}
<section class='wrapper'>
	<div class='container'>
  	<div class='row'>
  		{{content}}
   </div><!--row-->
  </div><!--container-->
</section><!--wrapper-->
{% include footer.html %}
{% include js.html %}
</body>
</html>
